{{ if .Page.Param "deprecated" }}
<section id="deprecationWarning">
  <main>
    <div class="content deprecation-warning">
      <h3>
	 Kubernetes {{ .Page.Param "version" }}
	 {{ T "deprecation_warning" }}
	 <a href="{{ .Page.Param.currenturl }}">{{ T "latest_version" }}</a>
      </h3>
    </div>
  </main>
</section>
{{ end }}
